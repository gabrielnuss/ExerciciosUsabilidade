<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
</head>
<body>
    <div class="container">
        <h1>Quiz de Perguntas</h1>
        <div id="question">
            Qual é a capital do Brasil?
        </div>
        <div id="options">
            <label>
                <input type="radio" name="answer" value="rio"> Rio de Janeiro
            </label>
            <label>
                <input type="radio" name="answer" value="brasilia"> Brasília
            </label>
            <label>
                <input type="radio" name="answer" value="sao_paulo"> São Paulo
            </label>
            <label>
                <input type="radio" name="answer" value="salvador"> Salvador
            </label>
        </div>
        <button id="checkButton">Verificar Resposta</button>
        <div id="result"></div>
    </div>  

    <script src="./script.js"></script>
</body>
</html>
